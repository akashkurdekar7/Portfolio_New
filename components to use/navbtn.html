<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Grid Animation</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
      }

      .dotgrid {
        position: relative;
        padding: 25px;
        cursor: pointer;
        overflow: hidden;
      }

      .dot {
        position: absolute;
        width: 10px;
        height: 10px;
        border: 1px solid black;
        border-radius: 50%;
        transition: all 0.4s ease-in-out;
      }

      .dot:nth-child(1) {
        top: 0;
        left: 0;
      }
      .dot:nth-child(2) {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .dot:nth-child(3) {
        top: 0;
        right: 0;
      }

      .dot:nth-child(4) {
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }
      .dot:nth-child(5) {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .dot:nth-child(10) {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 0px solid black;
      }
      .dot:nth-child(6) {
        top: 50%;
        right: 0;
        transform: translateY(-50%);
      }

      .dot:nth-child(7) {
        bottom: 0;
        left: 0;
      }
      .dot:nth-child(8) {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .dot:nth-child(9) {
        bottom: 0;
        right: 0;
      }

      /* Hover Effects */
      .dotgrid:hover .dot:nth-child(2) {
        top: -100%;
      }
      .dotgrid:hover .dot:nth-child(4) {
        left: -100%;
      }
      .dotgrid:hover .dot:nth-child(6) {
        right: -100%;
      }
      .dotgrid:hover .dot:nth-child(8) {
        bottom: -100%;
      }

      .dotgrid:hover .dot:nth-child(5),
      .dotgrid.active .dot:nth-child(5) {
        width: 100%;
        border-radius: 10px;
        transform: translate(-50%, -50%);
      }

      .dotgrid:hover .dot:nth-child(10),
      .dotgrid.active .dot:nth-child(10) {
        height: 100%;
        border: 1px solid black;
        border-radius: 10px;
        transform: translate(-50%, -50%);
      }

      /* Active State */
      .dotgrid.active .dot:nth-child(1),
      .dotgrid.active .dot:nth-child(4),
      .dotgrid.active .dot:nth-child(7) {
        left: -100%;
      }

      .dotgrid.active .dot:nth-child(2) {
        top: -100%;
      }

      .dotgrid.active .dot:nth-child(3),
      .dotgrid.active .dot:nth-child(6),
      .dotgrid.active .dot:nth-child(9) {
        right: -100%;
      }

      .dotgrid.active .dot:nth-child(8) {
        bottom: -100%;
      }

      .dotgrid.active .dot:nth-child(5),
      .dotgrid.active .dot:nth-child(10) {
        transform: translate(-50%, -50%) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="dotgrid" id="dotgrid">
      <!-- 9 Grid Dots + 1 for vertical fill -->
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <script>
      const dotgrid = document.getElementById("dotgrid");
      dotgrid.addEventListener("click", () => {
        dotgrid.classList.toggle("active");
      });
    </script>
  </body>
</html>
